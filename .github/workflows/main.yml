name: Angular CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Log in to Docker Hub
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKER_HUB_USERNAME }}
        password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v2
      with:
        tags: krishna016016/dockerangular:latest
        push: true
        file: ./Dockerfile
        context: .

    - name: Deploy to Local Machine
      run: |
        ssh -o StrictHostKeyChecking=no username@local-ip " \
        docker pull krishna016016/dockerangular:latest && \
        docker stop deploydockerhub || echo 'No container to stop.' && \
        docker rm deploydockerhub || echo 'No container to remove.' && \
        docker run --name deploydockerhub -d -p 8080:80 krishna016016/dockerangular:latest"
